<ul class="experience-card">
  <li>
    <span class="experience-card__position">
      <span class="experience-card__position-title">{{experienceTitle}}</span>
      <span>{{experienceDate}}</span>
    </span>

    <span class="experience-card__company">
      {{experienceCompany}}
    </span>

    <p class="experience-card__text" id="collapseSummary">
      {{experienceText}}
    </p>

    <button class="experience-card__btn" type="button">Load More</button>
  </li>
</ul>
